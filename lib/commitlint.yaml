include: package:commitlint_cli/commitlint.yaml

rules:
  type-enum:
    - 2
    - always
    - - feat
      - fix
      - refactor
      - chore
      - docs
      - ci
      - test
      - build

  body-max-length:
    - 2
    - always
    - 0
  body-max-line-length:
    - 2
    - always
    - 0
  footer-max-length:
    - 2
    - always
    - 0
  footer-max-line-length:
    - 2
    - always
    - 0
