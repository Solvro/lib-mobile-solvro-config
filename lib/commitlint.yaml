include: package:commitlint_cli/commitlint.yaml

rules:
  type-enum:
    - 2
    - always
    - - feat
      - fix
      - refactor
      - chore
      - docs
      - ci
      - test
      - build
      - temp

  footer-max-length:
    - 2
    - always
    - 0
  footer-max-line-length:
    - 2
    - always
    - 0

  scope-enum:
    - 2
    - always
    - - example-scope-1
      - example-scope-2
