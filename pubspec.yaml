name: solvro_config
description: A Flutter and Dart linter/config package for Solvro projects.
version: 0.0.8
repository: https://github.com/Solvro/lib-mobile-solvro-config

environment:
  sdk: ^3.7.0

dependencies:
  args: ^2.6.0
  cli_completion: ^0.5.1
  mason_logger: ^0.3.2
  pub_updater: ^0.5.0
  # accessibility_lint:
  # # dart_cognitive_complexity:
  # # flutter_gen_linter:
  # flutter_hooks_lint:
  # freezed_lint:
  # l10n_lint:
  # # plural_lint:
  # pyramid_lint:
  riverpod_lint: ^2.6.5
  total_lints: ^3.4.0 # TODO(simon-the-shark): Bump to 3.7 when released
  altive_lints: ^1.19.1
  commitlint_cli: ^0.8.1
  husky: ^0.1.7
  lint_staged: ^0.5.1
  process_run: ^1.2.3

lint_staged:
  "lib/**.dart": dart format && dart fix --apply

dev_dependencies:
  build_runner: ^2.4.15
  build_verify: ^3.1.0
  build_version: ^2.1.1
  mocktail: ^1.0.4
  test: ^1.25.15

